<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.harmony.name }} | {{ site.harmony.description }}{% endif %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.harmony.meta_description }}{% endif %}">
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-139847070-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'UA-139847070-1');
		</script>

        <!-- Harmony styles -->
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css">

        <!-- FontAwesome style -->
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/font-awesome.min.css">

        <!-- jQuery -->
        <script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>

        <!-- Modernizr js -->
        <script async src="{{ site.baseurl }}/assets/js/modernizr.js"></script>

        <!-- Site js -->
        <script src="{{ site.baseurl }}/assets/js/all.js"></script>

        <!-- IE Fixes -->
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script type="text/javascript">
          /* To avoid render blocking css */
          var cb = function() {
            var l = document.createElement('link'); l.rel = 'stylesheet';
            l.href = '{{ site.baseurl }}/assets/css/font-ubuntu-mono.css';
            var h = document.getElementsByTagName('head')[0]; h.parentNode.insertBefore(l, h);
          };
          var raf = requestAnimationFrame || mozRequestAnimationFrame ||
              webkitRequestAnimationFrame || msRequestAnimationFrame;
          if (raf) raf(cb);
          else window.addEventListener('load', cb);
        </script>
    </head>
    <body class="{{ site.harmony.basetheme }}">
        <header class="main-header">
            <div class="wc-container">
                <h1><a href="{{ site.baseurl }}/">{{ site.harmony.name }}</a></h1>
                <h2>{{ site.harmony.description }}</h2>
                {% include header-links.html %}
            </div>
        </header>
        {{ content }}
        <footer class="main-footer">
            <div class="wc-container">
                <div class="column one">
                    {% include footer-links.html %}
                </div>
                <div class="column two">
                    {% include social_zh.html %}
                </div>
            </div>
            <p class="wc-container disclaimer">
                {% include footer.html %}
            </p>
        </footer>
        <div class="gotop">
            <a href="javascript:scroll(0,0)"><img src="{{ site.baseurl }}/assets/imgs/top.gif" alt="Top"></a>
        </div>

        <!-- Google analytics  -->
        {% include google-analytics.html %}
    </body>
</html>
